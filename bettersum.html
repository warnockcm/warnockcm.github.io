<!DOCTYPE html>
<html>
<body>
	<a id="sumOfNum"></a>
	<script>
		var numOne = parseInt(prompt("What is the first number?"));
	    var numTwo = parseInt(prompt("What is the second number?"));
	    var sum = 0;

	    for(var i = numOne; i < numTwo; i += sum){
	    	sum = sum + i;
		}
		document.getElementById("sumOfNum").innerHTML += i;
	</script>
</body>
</html>
