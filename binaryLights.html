<!DOCTYPE html>
<html>
<head>
    <style>
       img{
        width: 200px;
    }
    body{
        background-image: url("http://vignette2.wikia.nocookie.net/theamazingworldofgumball/images/2/27/Space.png/revision/latest?cb=20141104203530");
    }
    #numbers{
        font-size: 400%;
        font-family: Arial;
        border-style: solid;
        border-radius: 15px;
        width: auto;
    }
    </style>
    </head>
<body>


<div style="text-align: center; color: white;">
    <br>
    <img id="1" onclick="changeImage(1)" src="http://icongal.com/gallery/image/195774/light_bulb_lamp_offlamp.png" width="20%" />
    <img id="2" onclick="changeImage(2)" src="http://icongal.com/gallery/image/195774/light_bulb_lamp_offlamp.png" width="20%" />
    <img id="3" onclick="changeImage(3)" src="http://icongal.com/gallery/image/195774/light_bulb_lamp_offlamp.png" width="20%" />
    <img id="4" onclick="changeImage(4)" src="http://icongal.com/gallery/image/195774/light_bulb_lamp_offlamp.png" width="20%" />
    <br>
    <div id="numbers">
        <a id="5">0</a> &nbsp;
        <a id="6">0</a> &nbsp;
        <a id="7">0</a> &nbsp;
        <a id="8">0</a> &nbsp;
    </div>

    <br>
</div>
<br>
    <script>
        function changeImage(x){
            //change the image
            if(document.getElementById(x).src == "http://icongal.com/gallery/image/195774/light_bulb_lamp_offlamp.png"){
                  document.getElementById(x).src = "http://pngimg.com/upload/small/bulb_PNG1250.png";
                  document.getElementById(x+4).innerHTML = 1;
            }else{
                  document.getElementById(x).src = "http://icongal.com/gallery/image/195774/light_bulb_lamp_offlamp.png";
                  document.getElementById(x+4).innerHTML = 0;
            }
            //change the number
        }
    </script>
</script>

</body>
</html>
