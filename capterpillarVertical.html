<!DOCTYPE html>
<html>
<body>
	<canvas id="myCanvas" width="800" height="800"></canvas>
	<a id="numCircles"></a>
	<br>
<script>
	
	var cir = prompt("How many circles?");
	var c=document.getElementById("myCanvas");
	var radius = 50;

for(var i=0; i<cir; i++){
	var circle = c.getContext("2d");
	circle.beginPath();
	circle.arc(c.height/2,radius + 2*radius*i, radius,0, 2 * Math.PI); 
	circle.stroke();
	
	if(i%2==0){
		circle.fillStyle = "blue";
	}
	else{
		circle.fillStyle = "green";
	}

	circle.fill();
	
	if((radius + 2*radius*i) >= c.height) {
		break;
	}
}

document.getElementById("numCircles").innerHTML = i;

</script> 

</body>
</html>
